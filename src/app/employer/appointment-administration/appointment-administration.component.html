<div class="appointment-admin-table" *ngIf="showTable">
    <div class="appointment-info">
        <p>Empleador: {{this.employer.name}}</p>
        <button class="btn btn-primary"> Nueva cita </button>
    </div>
    <table class="table table-dark">
        <thead class="thead">
            <td>Id</td>
            <td>Nombre del cliente</td>
            <td>Fecha</td>
            <td>Duracion total (en horas)</td>
            <td>Costo total</td>
        </thead>
        <tbody>
            <tr *ngFor="let appointment of employer.appointments">
                <td class="td-style">
                    {{appointment.appointment_id}}
                </td>
                <td>
                    {{appointment.customer_name}}
                </td>
                <td class="td-style">
                    {{appointment.date_of}}
                </td>
                <td>
                    {{appointment.total_duration}}
                </td>
                <td class="td-style">
                    {{appointment.total_cost}}
                </td>
                <td class="td-style actions">
                    <button class="btn btn-primary" (click)="listAppointmentServices(appointment.appointment_id)">
                        <i class="bi bi-list-task"></i>
                    </button>
                    <button class="btn btn-primary" (click)="removeAppointment(appointment.appointment_id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button class="btn btn-warning return-button" *ngIf="showTable" (click)="return()">
    Regresar
</button>
